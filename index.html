<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated</title>
    <style>
      :root {
          background-image: url(bg.svg);
          background-size: cover;
          background-repeat: no-repeat;
          background-position: 48%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      body {
          width: 90%;
          background-color: transparent;
      }
      .container {
          color: white;
          font-family: 'Arial';
          text-align: center;
          padding: 15%;
      }
      .container h1 {
        font-weight: bolder;
        font-size: 40px;
      }
      .container a {
        margin-top: 20px;
        background: hsla(31, 100%, 50%, 1);
        background: linear-gradient(135deg, hsla(31, 100%, 50%, 1) 0%, hsla(354, 55%, 40%, 1) 100%);
        background: -moz-linear-gradient(135deg, hsla(31, 100%, 50%, 1) 0%, hsla(354, 55%, 40%, 1) 100%);
        background: -webkit-linear-gradient(135deg, hsla(31, 100%, 50%, 1) 0%, hsla(354, 55%, 40%, 1) 100%);
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#FF8400", endColorstr="#A02E39", GradientType=1 );
        padding: 10px 20px;
        border-radius: 1vmax;
        position: relative;
        color: white;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        text-decoration: none;
      }
      .container a:hover {
        box-shadow: 1px 0px 20px #ff7300 ;
      }
  
    </style>
</head>
<body>
    <main>
        <div class="container">
          <h1>Deprecated</h1>
          <p>This website has been shifted to Netlify!</p>
          <br>
          <a href="https://term-2-programmes.netlify.app/" target="_blank">Take me there</a>
        </div>
    </main>
</body>
</html>
